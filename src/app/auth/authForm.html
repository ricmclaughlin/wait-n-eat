<form name="authForm" ng-submit="authForm.$valid && vm.submitAction({user: vm.user})" class="form-signin" novalidate>
  <h2 class="form-signin-heading" ng-bind="vm.formTitle"></h2>
  <p ng-show="vm.error" ng-bind="vm.error" class="text-danger"></p>
  <input name="email" type="email" class="form-control" ng-model-options="{updatOn: 'default blur', debounce: { 'default': 1000, 'blur': 0}}" placeholder="Email Address" ng-model="vm.user.email" required autofocus>
  <div ng-show="authForm.$submitted">
    <p class="text-danger" ng-show="authForm.email.$error.required">Email Required</p>
    <p class="text-danger" ng-show="authForm.email.$error.email">Please Submit a Valid Email</p>
  </div>
  <input name="password" type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
  <div ng-show="authForm.$submitted">
    <p class="text-danger" ng-show="authForm.password.$error.required">Password Required</p>
  </div>
  <button class="btn-large btn-block btn-primary btn" ng-bind="vm.formTitle"></button>
</form>
