<form ng-submit="vm.addParty()" class="form-inline party-form">
  <div class="form-group">
    <input ng-model="vm.newParty.name" type="text" class="form-control" placeholder="Name" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.newParty.phone" type="text" class="form-control" placeholder="Phone" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.newParty.size" type="number" class="form-control" placeholder="Party Size" required>
  </div>
  <button class="btn btn-primary" type="submit">Add Party</button>
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Done?</th>
      <th>Info</th>
      <th>Notified?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr ng-repeat="party in vm.parties">
    <td>
      <!--      TODO: checkbox to display party.done-->
    </td>
    <td>
      <div>{{party.name}} {{party.size }} people</div>
      <div>{{party.phone}}</div>
    </td>
    <td>
      <div> {{party.notified ? 'Yes' : 'No'}} </div>
    </td>
    <td>
      <button ng-click="vm.removeParty(party)" class="btn btn-danger">Remove</button>
      <!--    TODO: button that sends text mesage to this party-->
    </td>
  </tr>
</table>
